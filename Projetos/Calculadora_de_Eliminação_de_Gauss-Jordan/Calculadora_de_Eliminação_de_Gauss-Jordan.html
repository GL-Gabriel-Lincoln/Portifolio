        <tr>

        </tr>

    <br><div style="text-align: left; margin-bottom: 0;"><p class="common" style="margin-top: 0;">L = LINHA<br> C = COLUNA</p></div>
    <div style="text-align: center;"><button id="calculateButton" onclick="gaussJordan()">Calcular</button></div>
    <br><div style="text-align: center;"><div class="common" style="display: none;" id="matrix"></div></div>
