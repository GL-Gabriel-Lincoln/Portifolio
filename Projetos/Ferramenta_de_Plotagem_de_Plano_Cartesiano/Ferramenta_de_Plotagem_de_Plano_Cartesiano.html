<!DOCTYPE html>
<html>
  <head>
    <title>Ferramenta de Plotagem de Plano Cartesiano</title>

    <meta name="viewport" content="user-scalable=no" />

    <meta charset="UTF-8" />

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <link rel="icon" href="../../GL.ico" type="image/x-icon" />

    <link rel="stylesheet" type="text/css" href="/Portifolio/index.css" />

    <script src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>
  </head>
  <body>
    <div id="navbar"></div>
    <br />
    <div class="title-bar">
      <h1>
        <a class="color">Ferramenta de Plotagem de Plano Cartesiano</a
        ><button
          class="common transition"
          style="position: absolute; right: 0"
          onclick="goBack()"
        >
          Voltar
        </button>
      </h1>
    </div>
    <br />

    <div>
      <label for="x" class="common"
        >X:<input type="number" id="x" name="x"
      /></label>

      <label for="y" class="common"
        >Y:<input type="number" id="y" name="y"
      /></label>
      <br />
      <button class="common link" onclick="addPoint()">Adicionar ponto</button>
      <button class="common link" onclick="clearPoints()">Limpar pontos</button>
    </div>
    <br />
    <div style="width: 600px; height: 300px; margin-left: 10px ">
      <canvas id="myChart"></canvas>
    </div>
    <script src="./Ferramenta_de_Plotagem_de_Plano_Cartesiano.js"></script>
    <script src="/Portifolio/navbar.js"></script>
    
  </body>
</html>
