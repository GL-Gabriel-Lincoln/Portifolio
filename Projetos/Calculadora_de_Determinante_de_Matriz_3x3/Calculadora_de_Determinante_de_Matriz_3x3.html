    <h1><a class="color">Calculadora de Determinante de Matriz 3x3</a></h1>

    <div style="text-align: center;"><p class="common">Matriz 3x3:</p></div>
    
    <table>
        <!-- Primeira linha da matriz -->
        <tr>
            <td><label for="l1c1" class="common">L1-C1:<input type="text" id="l1c1" class="matrix-input" required></label></td>
            <td><label for="l1c2" class="common">L1-C2:<input type="text" id="l1c2" class="matrix-input" required></label></td>
            <td><label for="l1c3" class="common">L1-C3:<input type="text" id="l1c3" class="matrix-input" required></label></td>
        </tr>
    
        <!-- Segunda linha da matriz -->
        <tr>
            <td><label for="l2c1" class="common">L2-C1:<input type="text" id="l2c1" class="matrix-input" required></label></td>
            <td><label for="l2c2" class="common">L2-C2:<input type="text" id="l2c2" class="matrix-input" required></label></td>
            <td><label for="l2c3" class="common">L2-C3:<input type="text" id="l2c3" class="matrix-input" required></label></td>
        </tr>
    
        <!-- Terceira linha da matriz -->
        <tr>
            <td><label for="l3c1" class="common">L3-C1:<input type="text" id="l3c1" class="matrix-input" required></label></td>
            <td><label for="l3c2" class="common">L3-C2:<input type="text" id="l3c2" class="matrix-input" required></label></td>
            <td><label for="l3c3" class="common">L3-C3:<input type="text" id="l3c3" class="matrix-input" required></label></td>
        </tr>
    </table>
    <br><div style="text-align: center;"><button id="calculateButton" onclick="calculateDeterminant()">Enviar</button></div>

    <br><br><div style="text-align: center;"><div class="common" style="display: none;" id="result"></div></div><br><br>

    <div style="text-align: center;"><p class="common" >L = LINHA<br> C = COLUNA</p></div>
    
    <script src="./Calculadora_de_Determinante_de_Matriz_3x3.js"></script>
    <script src="../../dv.js"></script>
    
    
</body>
