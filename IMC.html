    <h1> O IMC, ou Índice de Massa Corporal, é um cálculo que permite avaliar se a pessoa está dentro do peso que é considerado ideal para a sua altura. <br><br>Digite o seu peso e a sua altura para saber o seu IMC:
    </h1>

    <!-- Em HTML, usamos tags de entrada para receber a entrada do usuário (linhas "printf("Digite seu peso: ");", "scanf("%f", &weight);") -->
    <!-- Em HTML, usamos tags de entrada para receber a entrada do usuário (linhas "printf("Digite sua altura: ");", "scanf("%f", &height);") -->
    <br>
    <a> Peso: <input type="text" id="weight" name="weight" oninput="clearResult()"></a>
    <br><br><br>
    <a> Altura: <input type="text" id="height" name="height" oninput="clearResult()"></a>
    <br><br>
    <button onclick="calculateBMI()">Calcular IMC</button>
    <br><br>
    <div class="aa" id="result"></div>

<script>
// A função principal em JavaScript é geralmente uma função anônima ou uma função nomeada. 
// Não precisamos declarar o tipo de retorno como em C (linha "int main() {")
function clearResult() {
    document.getElementById('result').innerHTML = '';
    document.getElementById('result').style.display = 'none';
}

function calculateBMI() {
    // Em JavaScript, usamos "let" para declarar variáveis (linhas "float BMI;", "float weight;", "float height;")
    let BMI;
    let weight = document.getElementById('weight').value;
    let height = document.getElementById('height').value;
    
    // Substitui todas as vírgulas por pontos
    height = height.replace(',', '.');

    // A operação matemática é a mesma em C e JavaScript (linha "BMI = (weight/(height * height));")
    BMI = (weight/(height * height));
    BMI = BMI.toFixed(2);

    // Em JavaScript, usamos "alert" ou "console.log" para exibir a saída (linha 'printf("BMI: %f\n", BMI);')
    // Em HTML, usamos o método innerHTML para exibir a saída
    document.getElementById('result').innerHTML = "IMC: " + BMI;
    document.getElementById('result').style.display = 'block';
    document.getElementById('weight').value = '';
    document.getElementById('height').value = '';
}
</script>
