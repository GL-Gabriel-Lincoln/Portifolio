<!DOCTYPE html>
<html>
<head>
    <title>Enviar Texto</title>
</head>
<body>
    <form id="myForm">
        <label for="texto1">Texto 1:</label><br>
        <input type="text" id="texto1" name="texto1" pattern="^[a-zA-Z0-9._-]$" required><br>
        <label for="texto2">Texto 2:</label><br>
        <input type="text" id="texto2" name="texto2" pattern="^[a-zA-Z0-9.*]{8,}$" required><br>
        <input type="submit" value="Enviar">
    </form>
    <p id="mensagem"></p>
    <script src="script.js"></script>
</body>
</html>
