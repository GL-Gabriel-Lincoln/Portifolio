<!DOCTYPE html>
<html>
<head>
    <title>Eliminação de Gauss-Jordan</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #matrix {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Eliminação de Gauss-Jordan</h1>
    <table>
        <tr>
            <td><label for="l1c1">L1-C1:<input type="text" id="l1c1" class="matrix-input" required></label></td>
            <td><label for="l1c2">L1-C2:<input type="text" id="l1c2" class="matrix-input" required></label></td>
            <td><label for="l1c3">L1-C3:<input type="text" id="l1c3" class="matrix-input" required></label></td>
            <td><label for="l1c4">L1-C4:<input type="text" id="l1c4" class="matrix-input" required></label></td>
        </tr>
        <tr>
            <td><label for="l2c1">L2-C1:<input type="text" id="l2c1" class="matrix-input" required></label></td>
            <td><label for="l2c2">L2-C2:<input type="text" id="l2c2" class="matrix-input" required></label></td>
            <td><label for="l2c3">L2-C3:<input type="text" id="l2c3" class="matrix-input" required></label></td>
            <td><label for="l2c4">L2-C4:<input type="text" id="l2c4" class="matrix-input" required></label></td>
        </tr>
        <tr>
            <td><label for="l3c1">L3-C1:<input type="text" id="l3c1" class="matrix-input" required></label></td>
            <td><label for="l3c2">L3-C2:<input type="text" id="l3c2" class="matrix-input" required></label></td>
            <td><label for="l3c3">L3-C3:<input type="text" id="l3c3" class="matrix-input" required></label></td>
            <td><label for="l3c4">L3-C4:<input type="text" id="l3c4" class="matrix-input" required></label></td>
        </tr>
    </table>
    <button onclick="gaussJordan()">Calcular</button>
    <div id="matrix"></div>

    <script>
        function gaussJordan() {
            let matrix = [
                [parseFloat(document.getElementById('l1c1').value), parseFloat(document.getElementById('l1c2').value), parseFloat(document.getElementById('l1c3').value), parseFloat(document.getElementById('l1c4').value)],
                [parseFloat(document.getElementById('l2c1').value), parseFloat(document.getElementById('l2c2').value), parseFloat(document.getElementById('l2c3').value), parseFloat(document.getElementById('l2c4').value)],
                [parseFloat(document.getElementById('l3c1').value), parseFloat(document.getElementById('l3c2').value), parseFloat(document.getElementById('l3c3').value), parseFloat(document.getElementById('l3c4').value)]
            ];
        
            let steps = [];
            let operations = [];
        
            // Implementação da eliminação de Gauss-Jordan
            for (let i = 0; i < matrix.length; i++) {
                let pivot = matrix[i][i];
                for (let j = 0; j < matrix[i].length; j++) {
                    matrix[i][j] /= pivot;
                }
                steps.push(JSON.parse(JSON.stringify(matrix)));
                operations.push(`Passo ${steps.length}: Dividir a linha ${i+1} pelo pivô ${pivot.toFixed(2)}`);
        
                for (let k = 0; k < matrix.length; k++) {
                    if (k != i) {
                        let factor = matrix[k][i];
                        for (let l = 0; l < matrix[k].length; l++) {
                            matrix[k][l] -= factor * matrix[i][l];
                        }
                        steps.push(JSON.parse(JSON.stringify(matrix)));
                        operations.push(`Passo ${steps.length}: Subtrair ${factor.toFixed(2)} vezes a linha ${i+1} da linha ${k+1}`);
                    }
                }
            }
        
            // Exibindo a matriz na tela
            let matrixDiv = document.getElementById('matrix');
            matrixDiv.innerHTML = '';
            for (let s = 0; s < steps.length; s++) {
                matrixDiv.innerHTML += operations[s] + '<br>';
                for (let i = 0; i < steps[s].length; i++) {
                    for (let j = 0; j < steps[s][i].length; j++) {
                        matrixDiv.innerHTML += steps[s][i][j].toFixed(2) + ' ';
                    }
                    matrixDiv.innerHTML += '<br>';
                }
                matrixDiv.innerHTML += '<br>';
            }
        }
        
        
    </script>
</body>
</html>
